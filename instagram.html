     <script src="js/instafeed.min.js"></script>

<script type="text/javascript">
    var userFeed = new Instafeed({
        get: 'user',
        userId: 1552817979,
        accessToken: '1552817979.467ede5.aedcc0ee538d4c4ba0419d5db7e449e4',
        useHttp: true,
        limit: 9,
        resolution: 'low_resolution',
  after: function () {
    var images = $("#instafeed").find('a');
    $.each(images, function(index, image) {
      var delay = (index * 5) + 'ms';
      $(image).css('-webkit-animation-delay', delay);
      $(image).css('-moz-animation-delay', delay);
      $(image).css('-ms-animation-delay', delay);
      $(image).css('-o-animation-delay', delay);
      $(image).css('animation-delay', delay);
      $(image).addClass('animated flipInX');
    });
  },
  template: '<a href="{{link}}" target="_blank"><img src="{{image}}"</div></a>'
});
    userFeed.run();
</script>





    <script src="http://nadjetey.github.io/GridGallery//js/imagesloaded.pkgd.min.js"></script>
